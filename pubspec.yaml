name: sample_arkit_flapp

description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl: ^0.17.0
  flutter_svg: ^1.0.3
  auto_route: ^3.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7
  flutter_gen_runner: ^4.1.5
  auto_route_generator: ^3.2.3

flutter:
  generate: true
  uses-material-design: true
  assets:
  - assets/img/

flutter_gen:
    integrations:
      flutter_svg: true
